<div class="ui-g">
  <ecom-workspace-statistic
    label="Products"
    value="132"
    icon="fab fa-bolt"
    colour="#00ACAC"
    class="ui-g-12 ui-md-6 ui-lg-3"
  ></ecom-workspace-statistic>

  <ecom-workspace-statistic
    label="Styles"
    value="35"
    icon="fas fa-align-justify"
    colour="#2F8EE5"
    class="ui-g-12 ui-md-6 ui-lg-3"
  ></ecom-workspace-statistic>

  <ecom-workspace-statistic
    label="Brands"
    value="23"
    icon="fas fa-braille"
    colour="#6C76AF"
    class="ui-g-12 ui-md-6 ui-lg-3"
  ></ecom-workspace-statistic>

  <ecom-workspace-statistic
    label="Suppliers"
    value="4"
    icon="fas fa-address-book"
    colour="#EFA64C"
    class="ui-g-12 ui-md-6 ui-lg-3"
  ></ecom-workspace-statistic>

  <ecom-workspace-statistic
    label="Seasons"
    value="57"
    icon="fas fa-umbrella"
    colour="#94BD4A"
    class="ui-g-12 ui-md-6 ui-lg-3"
  ></ecom-workspace-statistic>

  <ecom-workspace-statistic
    label="Sections"
    value="35"
    icon="fas fa-puzzle-piece"
    colour="#CEA539"
    class="ui-g-12 ui-md-6 ui-lg-3"
  ></ecom-workspace-statistic>

  <ecom-workspace-statistic
    label="Users"
    value="4"
    icon="fa fa-android"
    colour="#E773BD"
    class="ui-g-12 ui-md-6 ui-lg-3"
  ></ecom-workspace-statistic>
</div>

<div class="ui-g">
  <p-panel header="Products By Brand (pie)" class="ui-g-12 ui-md-6">
    <p-chart
      type="pie"
      [data]="hoursByProjectChartData"
      [options]="chartOptions"
    ></p-chart>
  </p-panel>

  <p-panel header="Products By Brand (doughnut)" class="ui-g-12 ui-md-6">
    <p-chart type="doughnut" [data]="hoursByProjectChartData"></p-chart>
  </p-panel>
</div>
